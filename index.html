<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Not Main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/charizard.gif" alt="Charizard">
    <h1>Charizard Adventures</h1>
    <img src="https://img.pokemondb.net/sprites/black-white/anim/shiny/charizard.gif" alt="Charizard">
  </header>
  <div class="main">
    <div class="box">
      <div class="top-half-one">
        <div class="score">
          Score:
        </div>
        <div class="level">
          Level: 
        </div>
        <div id="hp-bar">
          <span class="hp">HP:100</span><progress class="progress" value="100" max="100"></progress>
        </div>
      </div>
      <div class="bottom-half-one">
        <div class="rules">Rules</div>
      </div>
    </div>
    <div class="grid-wrapper">
      <div class="gameover">GAME OVER!</div>
      <div class="grid"></div>
    </div>
    <div class="box2">
      <img src="https://img.pokemondb.net/sprites/go/normal/charizard-mega-x.png" alt="Charizard" height="70%">
    </div>
  </div>
</body>

</html>
